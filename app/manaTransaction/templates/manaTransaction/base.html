<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
        {% block css %}{% endblock css %}
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <!-- <img src="{% static 'images/moneylogo.png' %}" alt="money-logo"> -->
                <h1>Money Management App</h1>
            </div>
            <div class="nav-bar">
                <div class="nav-item dashboard">
                    <a href="{% url "Dashboard"%}">Dashboard</a>
                </div>
                <div class="nav-item rut-tien">
                    <a href="{% url "Ruttien"%}">Rút tiền</a>
                </div>
                <div class="nav-item nap-tien">
                    <a href="{% url "Naptien"%}">Nạp tiền</a>
                </div>
                <div class="nav-item info-user">
                    <a href="{% url "Thongtin"%}">Thông tin người dùng</a>
                </div>
            </div>

            {% block content %}{% endblock content %}

            <div class="footer-cus">
                <span>Sản phẩm được phát triển bởi: <a href="#">Trần Mạnh Dũng</a></span>
            </div>
        </div>
    </body>
    {% block js %}{% endblock js %}
</html>
