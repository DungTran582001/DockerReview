{% extends 'manaTransaction/base.html' %}
{% load static %}
{% block title %}Rut Tien{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/ruttien.css' %}">
{% endblock css %}
{% block content %}
<div class="ruttien-con">
    <h1>Rút tiền</h1>
    <form class="form-horizontal" action="{% url "Ruttien"%}">
        <div class="form-group">
            <label class="control-label col-sm-2 title" for="email">Số tiền:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sotien"
                    placeholder="Nhập số tiền...">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 title" for="pwd">Nội dung:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="note"
                    placeholder="Nhập nội dung...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Lưu</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}

{% block js %}
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
{% endblock js %}
